<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>

<body>

    <div class="container text-center col-sm h-100 Myheader " id="Div1">
        <h1>Hey Developer</h1>
        <h1>This Is JavaScript</h1>
        <button class="btn btn-dark mb-2 " onclick="hbClr()">Background Color Change</button>
        <button class="btn btn-dark mb-2" onclick="hClr()">Text Color Change</button>
    </div>


    <div class="container mt-5 pb-3 imgDiv col-sm col-md-9 ">
        <img src="./images/car image.png" id="Images" class="Myimg">
        <div>
            <button onclick="showImage()" class="btn btn-dark mt-5">Show Image</button>
            <button onclick="bigImage()" class="btn btn-dark mt-5">Big Image</button>
            <button onclick="smallImage()" class="btn btn-dark mt-5">Small Image</button>
            <button onclick="hideImage()" class="btn btn-dark mt-5">Hide Image</button>
        </div>
    </div>

    <div class="container myBulb mt-5 col-sm-3 col-md-2 ">
        <img onmouseover="bulbOff(this)" onmouseout="bulbOnn(this)" src="./images/bulb on.png">

    </div>

    <div class="container myPara mt-5 text-center col-sm col-md-5 " id="paragraph">
        <p>Welcome to the HS web page</p>
        <p>Welcome to the HS web page</p>
        <p>Welcome to the HS web page</p>
        <p>Welcome to the HS web page</p>
        <div>
            <button onclick="paraColor()" class="btn btn-primary mt-2">Change Paragraph Color</button>
            <button onclick="parabClr()" class="btn btn-primary mt-2">Change Paragraph Background Color</button>
        </div>
    </div>


    <div class="container myPara mt-5 text-center col-sm col-md-5 " id="secondparagraph">
        <p>Welcome to the HS web page</p>
        <p>Welcome to the HS web page</p>
        <p>Welcome to the HS web page</p>
        <p>Welcome to the HS web page</p>
        <div>
            <button onclick="secondparaColor()" class="btn btn-primary mt-2">Change first and last Paragraph
                Color</button>
            <button onclick="secondparabClr()" class="btn btn-primary mt-2">Change Paragraph Background Color</button>
        </div>
    </div>

</body>
<script src="app.js"></script>
